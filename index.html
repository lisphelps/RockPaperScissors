<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    
</head>
<body>
    <script src="script.js" async defer></script>
    <section class="game">
        <div class="score_board">
            <div>
                <h2>Player</h2>
                <p class="player_score" id="pscore">0</p>
            </div>
            <div>
                <h2>CPU</h2>
                <p class="computer_score" id="cscore">0</p>
            </div>
        </div>
        
        <div id="introDiv" class="intro">
            <h1>Rock Paper Scissors</h1>
            <br><br>
            <button id="playButton">Let's Play!</button>
        </div><br>
        <div id="matchDiv" class="match">
            <br>
            <div class="hands">
                <img class="player_hand" id="playerHand" src="./assets/rock.png" alt="">
                <img class="comp_hand" id="compHand" src="./assets/rock.png" alt="">
            </div>
            <h2 class="prompt" id="prompt">Choose an Option</h2><br>
            <div class="options">
                <button class="rock" id="rock">Rock</button>
                <button class="paper" id="paper">Paper</button>
                <button class="scissors" id="scissors">Scissors</button>
            </div><br>
            <div class="options" style="margin-top:10px;">
                 <button class="reset" onclick="reset()">Reset</button>
            </div>
           
        </div>
    </section>
</body>
</html>
